<div class="content-wrapper">
  <div class="canvas-wrapper">
    <form
      class="canvas-controls"
      [formGroup]="formData"
      (ngSubmit)="onSubmit()"
    >
      <div class="filter-rank">
        <label>Filter rank range:</label>
        <div class="rank-range">
          <mat-form-field
            appearance="fill"
            [style.width.px]="90"
            [style.margin-right]="'0.5em'"
          >
            <mat-label>From Rank: </mat-label>
            <input [style.color]="'white'" matInput #input />
          </mat-form-field>

          <mat-form-field appearance="fill" [style.width.px]="90">
            <mat-label>To Rank: </mat-label>
            <input [style.color]="'white'" matInput #input />
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            type="button"
            [style.height.px]="35"
          >
            Filter
          </button>
        </div>
      </div>
      <div class="timelapse">
        <label>Timelapse</label>
        <div class="timelapse-controls">
          <mat-icon
            [style.opacity]="play_color"
            [ngClass]="{ disable: play_disable }"
            type="button"
            (click)="runTimelapse()"
            >play_arrow</mat-icon
          >
          <mat-icon
            class="mat-slide-1"
            [style.opacity]="pause_color"
            [ngClass]="{ disable: pause_disable }"
            type="button"
            (click)="stopTimelapse()"
            >pause</mat-icon
          >
          <mat-slider
            thumbLabel
            (input)="onInputChange($event)"
            [value]="tickValue"
            step="1"
            min="0"
            max="38"
            aria-label="units"
          ></mat-slider>
        </div>
      </div>
    </form>
    <div class="bar-chart-wrapper">
      <canvas id="canvas"></canvas>
    </div>
  </div>
  <div class="gw-highlight"></div>
</div>
